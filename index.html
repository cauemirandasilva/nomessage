    <h1>NoMessage</h1>
    <h2>Envie mensagens anônimas para seus amigos, ficantes, namorados e/ou até desconhecidos!</h2>

    <div class="conteiner">
        <legend>Selecione o aplicativo de envio:</legend>
        <label><input type="radio" id="a" name="myGroup" autocomplete="off"/>Instagram</label>

        <input type="text" name="name" id="dest" autocomplete="off" placeholder="@username">

        <textarea name="name" id="mensagem" rows="10" maxlength="2200" placeholder="Mensagem"></textarea>
        <br>
        <!--<input type="url" name="name" id="links" placeholder="Insira um Link" autocomplete="off">
